<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .converter {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f2f2f2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .converter label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .converter input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .converter select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
    }

    .converter button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .converter button:hover {
      background-color: #555;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="converter">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>

    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result">
      <span id="convertedTemperature"></span>
      <span id="convertedUnit"></span>
    </div>
  </div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unitSelect = document.getElementById("unit");
      var unit = unitSelect.options[unitSelect.selectedIndex].value;

      if (isNaN(temperatureInput)) {
        alert("Please enter a valid number for the temperature.");
        return;
      }

      var temperature = parseFloat(temperatureInput);
      var convertedTemperature = 0;
      var convertedUnit = "";

      if (unit === "celsius") {
        convertedTemperature = (temperature * 9 / 5) + 32;
        convertedUnit = "Fahrenheit";
      } else if (unit === "fahrenheit") {
        convertedTemperature = (temperature - 32) * 5 / 9;
        convertedUnit = "Celsius";
      } else if (unit === "kelvin") {
        convertedTemperature = temperature - 273.15;
        convertedUnit = "Celsius";
      }

      document.getElementById("convertedTemperature").textContent = convertedTemperature.toFixed(2);
      document.getElementById("convertedUnit").textContent = convertedUnit;
    }
  </script>
</body>
</html>
